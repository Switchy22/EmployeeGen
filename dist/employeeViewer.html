
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Employee Viewer</title>
	<style>
		body {
			margin: 0;
			font-family: sans-serif;
		}
		h1 {
			text-align: center;
			margin: 0;
			padding: 20px 0;
			background-color: navy;
			color: aliceblue;
		}
		h2 {
			border-bottom: 1px solid dimgrey;
		}
		p {
			text-align: left;
		}
		main {
			text-align: center;
		}
		section {
			display: inline-block;
			vertical-align: top;
			margin: 10px;
			padding: 15px;
			border-radius: 20px;
			border: 1px solid silver;
		}
		section.manager {
			background-color: honeydew;
		}
		section.engineer {
			background-color: lightgoldenrodyellow;
		}
		section.intern {
			background-color: lavenderblush;
		}
	</style>
</head>
<body>
	<header>
		<h1>Employee Viewer</h1>
	</header>
	<main>
	
		<section class="manager">
			<small>Manager</small>
			<h2>jimmy</h2>
			<p>Id: 657</p>
			<p>Email: w@d.com</p>
			<p>Office Number: 67</p>
		</section>
		
		<section class="engineer">
			<small>Engineer</small>
			<h2>Ben</h2>
			<p>Id: 436</p>
			<p>Email: t@s.com</p>
			<p>Github: benny213</p>
		</section>
		
		<section class="intern">
			<small>Intern</small>
			<h2>Jill</h2>
			<p>Id: 768</p>
			<p>Email: r@c.com</p>
			<p>School: MIT</p>
		</section>
		
	</main>
</body>
</html>
